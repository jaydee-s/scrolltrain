<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla HTML Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

```
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 2em;
    }

    p {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .counter {
        text-align: center;
        margin: 30px 0;
    }

    .count {
        font-size: 4em;
        font-weight: bold;
        color: #667eea;
        margin: 20px 0;
    }

    .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #764ba2;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
        transform: translateY(0);
    }

    .reset {
        background: #e74c3c;
    }

    .reset:hover {
        background: #c0392b;
    }
</style>
```

</head>
<body>
    <div class="container">
        <h1>Vanilla JavaScript</h1>
        <p>A simple counter built with pure HTML, CSS, and JavaScript - no frameworks needed!</p>

```
    <div class="counter">
        <div class="count" id="count">0</div>
        <div class="buttons">
            <button id="decrease">-</button>
            <button id="reset" class="reset">Reset</button>
            <button id="increase">+</button>
        </div>
    </div>
</div>

<script>
    let count = 0;
    const countEl = document.getElementById('count');
    const decreaseBtn = document.getElementById('decrease');
    const resetBtn = document.getElementById('reset');
    const increaseBtn = document.getElementById('increase');

    function updateDisplay() {
        countEl.textContent = count;
    }

    decreaseBtn.addEventListener('click', () => {
        count--;
        updateDisplay();
    });

    increaseBtn.addEventListener('click', () => {
        count++;
        updateDisplay();
    });

    resetBtn.addEventListener('click', () => {
        count = 0;
        updateDisplay();
    });
</script>
```

</body>
</html>
